    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Dados da sua Morada</h3>

                    <div class="inputBox">
                        <span>Nome Completo :</span>
                        <input type="text" placeholder="João Carlos da Silva">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Morada :</span>
                        <input type="text" placeholder="nº - rua - localidade">
                    </div>
                    <div class="inputBox">
                        <span>Cidade :</span>
                        <input type="text" placeholder="Aveiro">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Nº casa/prédio :</span>
                            <input type="text" placeholder="3">
                        </div>
                        <div class="inputBox">
                            <span>Código Postal :</span>
                            <input type="text" placeholder="6300-123">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">Pagamento</h3>

                    <div class="inputBox">
                        <span>Cartões aceites :</span>
                        <img src="card_img.png" alt="Cartões">
                    </div>
                    <div class="inputBox">
                        <span>Nome no cartão :</span>
                        <input type="text" placeholder="Nome que está no seu cartão">
                    </div>
                    <div class="inputBox">
                        <span>Número do cartão de crédito :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mês de expiração :</span>
                        <input type="text" placeholder="janeiro">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Ano de expiração :</span>
                            <input type="number" placeholder="2030">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <button type="button" onclick="window.location.href='obrigado.html'">Finalizar Encomenda</button>

        </form>
