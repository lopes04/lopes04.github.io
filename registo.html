<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="registo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Registo</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nome completo</span>
                        <input type="text" placeholder="Esreva o seu nome" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Escreva o seu username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Coloque o seu email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Número de telemóvel</span>
                        <input type="text" placeholder="Coloque o seu número" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Coloque a password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmar Password</span>
                        <input type="text" placeholder="Confirme a sua password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Género</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Masculino</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Feminino</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefiro não dizer</span>
                        </label>
                    </div>
                </div>
                <div class="button" onclick="window.location.href='index.html';">
                    <input type="submit" value="Registar">
                </div>

            </form>
            </div>
        </div>

</body>
</html>
